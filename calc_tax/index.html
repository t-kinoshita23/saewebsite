<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>消費税の計算</title>
  </head>
  <body>
    <script>
      let price;
      price = 120;
      const tax = 1.1;
      document.write(`${price}円の税込金額は、`);

      document.write(`${price * tax}円です。`);
    </script>
  </body>
</html>
